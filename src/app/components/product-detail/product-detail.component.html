<div class="slideshow-container col-md-5 col-sm-5 col-xs-12 card">

  <!-- Full-width images with number and caption text -->
  <div *ngFor = "let image of product?.images" class="mySlides faded">
    <img class= "card-img-top" src="{{image}}">
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>
</div>
<br>

<!-- The dots/circles -->

<div class="product-details col-md-5 col-sm-5 col-xs-12">
  <table>
    <tr>
      <td>Brand</td><td>:</td>
      <td>{{product?.brand}}</td>
    </tr><tr>
  <td>Name</td><td>:</td>
  <td>{{product?.name}}</td></tr><tr>
  <td>Screen</td><td>:</td>
  <td>{{product?.screen}}</td></tr><tr>
  <td>Camera</td><td>:</td>
  <td>{{product?.camera}}</td></tr><tr>
  <td>Price</td><td>:</td>
  <td>{{product?.price | currency : product.currency}}</td></tr><tr>
  <td>Description</td><td>:</td>
  <td>{{product?.description}}</td></tr>
</table>
<br>
<br>
<button (click)="addToCart(product.productId)" class="btn btn-success add-cart-btn">ADD TO CART</button>
</div>
</div>
