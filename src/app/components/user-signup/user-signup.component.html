<div class="container nav-buffer">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Email</label>

      <div class="col-sm-10 col-lg-4" [ngClass] ="validateField('username', 'div')" >
        <input type="email" class="form-control" [ngClass] ="validateField('username', 'input')" formControlName="username" id="username" placeholder="Email">
        <em *ngIf="usernameFormControl.invalid && usernameFormControl.dirty && usernameFormControl.errors.usernameInUse">Username already in use </em>
      </div>
    </div>
    <div class="form-group row">
      <label for="pwd" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10 col-lg-4" [ngClass] ="validateField('password', 'div')">
        <input type="password" class="form-control" [ngClass] ="validateField('password', 'input')" formControlName="password" id="pwd" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button [disabled] ="!signupForm.valid"  type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>
</div>
